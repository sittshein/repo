<div class="modal-inner-content">
  <!-- <form class="p-x-xs"> -->
    <div class="form-group row">
      <label class="col-sm-2 form-control-label">Question</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{question.question}}">
      </div>      
    </div>

    <div class="form-group row">

      <div class="col-sm-12" ng-if="question.type == 'Choice'">
      
      <table class="table table-hover m-a-0">
            <tr style="font-weight: bold">
              <td style="width:35%">Answer</td>
              <td style="width:25%">Edit</td>
            </tr>
            <tr ng-repeat="value in question.values">
              <td class="v-middle">
                <!-- editable username (text with validation) -->
                <span editable-text="value" e-name="value" e-form="rowform" onbeforesave="checkName($data, value)" e-required>
                  {{ value || 'empty' }}
                </span>
              </td>
              <td style="white-space: nowrap">
                <!-- form -->
                <form editable-form name="rowform" onbeforesave="saveUser($data, value)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == value">
                  <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-sm btn-info">
                    save
                  </button>
                  <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-sm white">
                    cancel
                  </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                  <button class="btn btn-sm btn-info" ng-click="rowform.$show()">edit</button>
                  <button class="btn btn-sm btn-danger" ng-click="removeUser($index)">del</button>
                </div>  
              </td>
            </tr>
          </table>
          <div class="dker p-a b-t">
            <button class="btn btn-info" ng-click="addUser()">Add row</button>
          </div>
      </div>
    </div>

    <div class="form-group row" ng-if="question.type ==='text">
      <label class="col-sm-2 form-control-label">{{question.question}}</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{question.placeholder}}">
      </div>      
    </div>

    <div class="form-group row">
      <label class="col-sm-4 form-control-label">Question Type</label>
      <div class="col-sm-8">
        <label class="md-check">
          <input type="radio" name="radio">
          <i class="indigo"></i>
          Regular question
        </label>
        <br />
        <label class="md-check">
          <input type="radio" name="radio">
          <i class="indigo"></i>
          Conditional question
        </label>
      </div>
    </div>
<!-- </form> -->
</div>
<div class="modal-footer m-l-n m-r-n m-b-n">

  <button type="button" class="btn info" ng-click="$hide()">Save changes</button>
  <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
  <button type="button" class="btn btn-default" ng-click="$hide()">Remove From Survey</button>

</div>
